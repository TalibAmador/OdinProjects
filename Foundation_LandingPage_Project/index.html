<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header class="site-header">

                    <img src="https://images.unsplash.com/photo-1679678691006-3afa56204979?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80" alt="card image">

                    <div class="container">
                        <h5>description3</h5>
                    </div>
                </div>
            </div>
        </div>
        <div id="quote" class="section">
            <blockquote>
                <p>This is an inspiring quote</p>
                <cite>Someone inspiring</cite>

    <footer>
